<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spring-MVC/Hibernate/Maven</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-sm navbar-toggleable-sm navbar-light bg-white border-bottom box-shadow mb-3">
            <div class="container-fluid">
                <a class="navbar-brand"  href="index.html">ProductApp</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target=".navbar-collapse"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="navbar-collapse collapse d-sm-inline-flex justify-content-between">
                    <ul class="navbar-nav flex-grow-1">
                        <li class="nav-item">
                            <a class="nav-link text-dark" href="products.html">Products</a>
                        </li>
                        <li class="nav-item d-flex justify-content-end">
                            <a class="nav-link text-dark " href="categories.html">Categories</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <div class="container" style="min-height: 600px;">
        <main role="main" class="pb-3">
            <div class="row">
                    <div class="col-md-4 my-2" th:each="data : ${datas}">
                        <div class="card" style="width: 18rem;">
                            <img class="card-img-top" src="${data.ImageUrl}" alt="${data.ProductName}" style="align-self:center; height:200px; width:250px; padding: 10px;">
                            <div class="card-body">
                                <div class="row">
                                    <div class="card-title col-9">${data.ProductName}</div>
                                    <div class="card-title col-3 text-danger">${data.Price}</div>
                                </div>
                                <p class="card-text">${data.Description}</p>
                                <p class="text-info" style="align-self:end;">${data.AtCreated}</p>
            
                                <div class="row">
                                    <a class="btn btn-info " style="width:100%;" href="details.html">Get Details</a>
                                </div>
                                <hr />
            
                                <div class="row">
                                    <a class="btn btn-outline-warning col-4" th:href="@{edit/{id}(id=${data.productId})}" >Update</a>
                                    <a class="btn btn-outline-danger col-4" th:href="@{productDelete/{id}(id=${data.productId})}" >Delete</a>
                                    
                                </div>
                            </div>
                        </div>
                    </div>
            </div>
            <br />
            <br />
            <div class="my-3 d-flex justify-content-end">
                <a class="btn btn-success" th:href="@{getPageProductAdd}">Create One Product</a>
            </div>
        </main>
    </div>

    <footer class="border-top footer text-muted">
        <div class="container">
            &copy; 2022 - ProductApp - <a>Privacy</a>
        </div>
    </footer>
</body>

</html>
