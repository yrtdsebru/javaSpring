<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	 xmlns:th="http://www.thymeleaf.org">
 
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<title>Kullanıcı Ekle</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>
<body>
 <div class="container">
		 <form action="#" th:action="@{../update}" th:object="${user}" method="post">
		 <input type="hidden"   class="form-control"  th:field="*{userId}" id="userId" name="userId"   />		 
		 <div class="form-group">
  		 	<label for="email">Name :</label>		 
		    <input type="text"   class="form-control"  th:field="*{userName}" id="userName" name="userName"   />		 
		  </div>
		   <div class="form-group">
  		 	<label for="email">Email :</label>
		     <input type="text"  class="form-control"  th:field="*{email}"  id="email" name="email"   />
			</div>
		    
		     <button name="submit" class="btn btn-success" type="submit" value="1">Ekle</button>
		     
		</form>
</div>
</body>
</html>
